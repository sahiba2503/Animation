document.write(" <br> Now my array is sorted "+sortresult+"<br>");
function myAscendingfun(a,b){
    return a-b;
}
//sort method chenge the original array.
for(let i=0; i<ARR.length; i++){
    for(let j=i+1; j<ARR.length; j++){
        if(ARR[i] === ARR[j]){
            document.write("repeated value is "+ARR[i]+"<br>");
            ARR.splice(j,1); //remove the repeated value
            break;
        }
        
    }    
}

    if(ARR[i] !== i+1){
        document.write("missing value is "+(i+1)+"<br>");
        ARR.splice(i ,0,0);
        //  ARR.splice(i ,0,i+1); for adding missing vlaue
    }
}
